<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBook - Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">PhotoBook Admin</div>
        <div class="nav-links">
            <a href="#dashboard">Dashboard</a>
            <a href="#bookings">Manage Bookings</a>
            <a href="#users">Manage Users</a>
            <div class="user-menu">
                <span class="admin-email"></span>
                <button onclick="AuthManager.logout()" class="btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-container">
        <!-- Admin Dashboard Section -->
        <section id="dashboard" class="dashboard-section">
            <div class="welcome-section">
                <h1>Admin Dashboard</h1>
                <p class="welcome-message">Welcome, <span class="admin-name"></span>!</p>
            </div>
            
            <div class="dashboard-stats">
                <h2>Booking Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-clock"></i>
                        <h3>Pending Bookings</h3>
                        <p class="stat-number pending-count">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <h3>Approved Bookings</h3>
                        <p class="stat-number approved-count">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-times-circle"></i>
                        <h3>Rejected Bookings</h3>
                        <p class="stat-number rejected-count">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <h3>Total Users</h3>
                        <p class="stat-number users-count">0</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Manage Bookings Section -->
        <section id="bookings" class="dashboard-section hidden">
            <h2>Manage Bookings</h2>
            
            <div class="bookings-filters">
                <div class="filter-group">
                    <label for="adminBookingStatusFilter">Status</label>
                    <select id="adminBookingStatusFilter">
                        <option value="all">All Bookings</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="adminBookingDateFilter">Sort By</label>
                    <select id="adminBookingDateFilter">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                    </select>
                </div>
                <button id="exportBookings" class="btn-secondary">
                    <i class="fas fa-download"></i> Export Bookings
                </button>
            </div>

            <div class="admin-bookings-container">
                <div class="admin-bookings-list">
                    <!-- Bookings will be inserted here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Manage Users Section -->
        <section id="users" class="dashboard-section hidden">
            <h2>Manage Users</h2>
            
            <div class="users-filters">
                <div class="filter-group">
                    <label for="userSearch">Search Users</label>
                    <input type="text" id="userSearch" placeholder="Search by name or email">
                </div>
                <button id="exportUsers" class="btn-secondary">
                    <i class="fas fa-download"></i> Export Users
                </button>
            </div>

            <div class="users-list">
                <!-- Users will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
